<section class="hero is-info">
	<div class="hero-body">
		<h1 class="title">{{ title }}</h1>
		<h2 class="subtitle">{{ subtitle }}</h2>
	</div>
</section>

<div class="columns">
	<div class="column">
		<h2>Event list</h2>
		Page: {{ page }}<br />
		# of events found: {{ events.length }}<br />
		<span (click)="previousPage()">Previous</span><br />
		<span (click)="nextPage()">Next Page</span><br />
	</div>
</div>

<div class="container">
	<div class="notification">
		<div class="columns">
			<div class="column"><strong>Name</strong></div>
			<div class="column"><strong>Venue</strong></div>
		</div>

		<div class="columns" *ngFor="let event of events" (click)="onSelect(event)">
			<div class="column">{{ event.name }}</div>
			<div class="column">{{ event.venue }}</div>
		</div>
	</div>
</div>
