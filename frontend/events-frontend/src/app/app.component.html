<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h2>Event list</h2>
<br />
<h3>
	Page: {{ page }}<br />
	# of events found: {{ events.length }}<br />
	<span (click)="previousPage()">Previous</span><br />
	<span (click)="nextPage()">Next Page</span><br />
</h3>

<ul>
	<li *ngFor="let event of events" (click)="onSelect(event)">
		<strong>Event</strong> {{ event.name }}
		<br />
		<strong>Venue</strong> {{ event.venue }}
	</li>
