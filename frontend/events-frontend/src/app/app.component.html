<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<h2>Event list</h2>
<br />
<h3>Page: {{ page }}</h3>
<br />
<h3>
	<span (click)="previousPage()">Previous</span>
	<span (click)="nextPage()">Next Page</span>
</h3>

<ul>
	{{ events.length }}
	<li *ngFor="let event of events" (click)="onSelect(event)">
		<strong>Event</strong> {{ event.name }}
		<br />
		<strong>Venue</strong> {{ event.venue }}
	</li>
<ul>
